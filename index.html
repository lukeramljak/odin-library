<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Library</h1>
      <dialog>
        <form class="form" id="form" novalidate>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" min="1" id="pages" required />
          </div>
          <div>
            <label for="read">Have you read this book?</label>
            <div>
              <input
                type="radio"
                name="read"
                id="yes"
                value="Read"
                checked
                required />
              <label for="yes">Yes</label>
            </div>
            <div>
              <input type="radio" name="read" id="no" value="Unread" required />
              <label for="no">No</label>
            </div>
          </div>
          <button class="btn-add">Add Book</button>
          <button class="btn-cancel">Cancel</button>
        </form>
      </dialog>
      <button class="btn-new" id="newBook">New Book</button>
    </div>
    <div class="container">
      <h2>Books</h2>
      <div class="book-grid" id="bookGrid"></div>
    </div>
  </body>
</html>
